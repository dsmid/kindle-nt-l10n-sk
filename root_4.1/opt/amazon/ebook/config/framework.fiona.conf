#
# POWER MANAGEMENT LOGGING CONTROL
#
# Main/Core Logging (the real basics, should be on at a minimum)
INFOLOG :   true
MINLOG  :   true

# Power State Machine Log, verbose but the VERY handy for debug
PSMLOG  :   false

# Power Off Detection Mechanism, not too verbose
PODLOG  :   false

# Power Off Detection Mechanism, more verbose for debugging (use with PODLOG)
EXTPODLOG  :   false

# Battery Condition Reporting (low-battery handling, etc)
BATLOG  :   true

# WANManager Interactions from Power Management
WANLOG  :   true

# Timer Mechanism
TIMERLOG  :  false

# Timer Mechanism (much more verbose, use with TIMERLOG)
EXTTIMERLOG  :   false

# CPU Stepper Interaction from Power Management
CPULOG  :   false

# Main pump mechanism for power state machine
PUMPLOG  :   false

# USB Interactions from Power Management
USBLOG  :   false

# Queue Content debugging in Java Power Management
QUEUELOG  :   false

